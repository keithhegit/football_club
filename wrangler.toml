# R2 Storage binding (for future use)
# Uncomment and configure when you create your R2 bucket
# [[r2_buckets]]
# binding = "ASSETS"
# bucket_name = "football-club-assets"

# Environment variables
# Note: Set sensitive values in Cloudflare Pages dashboard
[vars]
# Add your non-sensitive environment variables here
# VITE_API_URL = "https://api.example.com"
