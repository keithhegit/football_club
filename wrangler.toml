name = "football-club"
compatibility_date = "2024-12-01"

# Pages configuration
pages_build_output_dir = "dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "football-club-db"
database_id = "289a8896-db08-4326-9473-b283e0a41036"

# R2 Storage binding (for future use)
# Uncomment and configure when you create your R2 bucket
# [[r2_buckets]]
